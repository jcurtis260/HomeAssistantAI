query:
  name: Query
  description: Send a query to the AI agent
  fields:
    prompt:
      name: Prompt
      description: The query to send to the AI
      required: true
      selector:
        text:
    provider:
      name: Provider
      description: The AI provider to use (optional, uses default if not specified)
      required: false
      selector:
        select:
          options:
            - openai
            - gemini
            - openrouter
            - anthropic
            - llama
            - alter
            - local

save_prompt_history:
  name: Save Prompt History
  description: Save prompt history to storage
  fields:
    custom_system_prompt:
      name: Custom System Prompt
      description: Custom system prompt to save
      required: false
      selector:
        text:

set_default_provider:
  name: Set Default Provider
  description: Set the default provider and model for HomeMind Ai
  fields:
    default_provider:
      name: Default Provider
      description: The provider to use by default when opening HomeMind Ai
      required: true
      selector:
        select:
          options:
            - openai
            - gemini
            - openrouter
            - anthropic
            - llama
            - alter
            - local
    default_model:
      name: Default Model
      description: The model to use by default (optional, uses provider's default if not set)
      required: false
      selector:
        text:
